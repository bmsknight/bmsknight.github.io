    <nav id="desktop-nav">
        <div class="logo">Madhushan B.</div>
        <div>

                <span></span>

        <div class="section_text">

            <div class="social-container">

                onclick="location.href='https://linkedin.com/in/bmshan'"

                <img src="./assets/github.png"
